<form class="card signup" [formGroup]="form">
    <div class="top">
        <button routerLink="/login"><i class="fa-solid fa-arrow-left"></i></button>
        <h1>TODO list</h1>
    </div>
    <div>
        <h2>Sign Up</h2>
    </div>
    <div class="inp form-group">
        <span>Name</span>
        <input type="text" placeholder="Name" formControlName="name" class="form-control">
    </div>
    <div class="inp form-group">
        <span>Email</span>
        <input type="email" placeholder="Email" formControlName="email" class="form-control">
    </div>
    <div class="inp form-group">
        <span>Password</span>
        <input type="password" placeholder="Password" formControlName="password" class="form-control">
    </div>
    <div>
        <input type="button" value="SIGN UP" (click)="Signup()">
    </div>
    <div class="errorHandle">
        <p [class.error]="errorHandle">{{msg}}</p>
    </div>
</form>
